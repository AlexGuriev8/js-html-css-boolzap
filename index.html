<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body id="all">
  <h1 class="web_available">Available only for web</h1>
  <main>
      <div class="container">
          <div id="account">
              <div id="header-account">
                  <div class="img-account">
                    <img src="https://i.picsum.photos/id/129/4910/3252.jpg?hmac=g1KzJMIp75lG_scR48R1baC6TjhVmkEyygSyngKYRsg" alt="accountimg">
                  </div>
                  <div class="settings-account">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                  </div>
              </div>
              <div id="desktop-notifications">
                  <div class="bell">
                      <i class="fas fa-bell-slash"></i>
                  </div>
                  <div class="text-notification">
                      <p>Ricevi notifiche di nuovi messaggi</p>
                      <a href="#">Attiva notifiche desktop</a>
                  </div>
              </div>
              <div id="search">
                  <div class="icon-search">
                      <i class="fas fa-search"></i>
                  </div>
                  <input type="text" name="" id="user-search" placeholder="Cerca o inizia una nuova chat">
              </div>

            
              <div id="users">
                <div id="root">
                    <div  v-for="(user,index) in users" class="user" :selected="true" >
                        <div  class="user-img">
                            <img :src="user.img" alt="img">
                        </div>
                        <div class="user-details">
                            <span v-text="user.nome"></span>
                            <span v-text="user.msg"></span>
                        </div>
                        <div class="time">
                            <span v-text="user.last"></span>
                        </div>
                    </div>
                </div>
            </div>


          </div>
          <div id="chat">
              <div id="header-chat">
                <div class="chat-details">
                    <div class="chat-img">
                        <img src="https://i.picsum.photos/id/1005/5760/3840.jpg?hmac=2acSJCOwz9q_dKtDZdSB-OIK1HUcwBeXco_RMMTUgfY"
                            alt="img">
                    </div>
                    <div class="chat-account">
                        <span>Carolina B</span>
                        <span>Ultimo accesso oggi alle 16:20</span>
                    </div>
                </div>
                <div class="chat-settings">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
              <div id="message-area">
                  <div class="chat-box">
                      <div class="day-messages">
                          <span>Oggi</span>
                      </div>
                      <div class="send-messages">
                          <div class="send-message">
                              <span>Ciao come stai?</span> 
                            <div class="time-message">
                                <small>16:25</small>
                            </div>
                          </div>
                          
                      </div>
                            <div class="received-messages">
                                <div class="received-message">
                                    <span class="message-text">Bene</span>
                                    <div class="time-message">
                                        <small>16:25</small>
                                    </div>
                                </div>
                            </div>
                  </div>
              </div>
              <div id="chat-input">
                  <div class="emoji">
                      <i class="fas fa-laugh"></i>
                  </div>
                  <input class="invio-messaggio" type="text" name="" id="input-text" placeholder="Scrivi un messaggio">
                  <div class="icon-send">
                      <i class="fab fa-telegram-plane" aria-hidden="true"></i>
                  </div>
              </div>
          </div>
      </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
